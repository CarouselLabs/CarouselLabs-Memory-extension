<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mem0 Sign In</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        width: 300px;
        margin: 0;
        padding: 20px;
        background-color: #1C1C1E;
        color: white;
      }
      .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 16px;
      }
      .logo {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        margin-right: 12px;
      }
      .heading {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }
      .content {
        text-align: center;
      }
      .message {
        margin-bottom: 24px;
        color: #D4D4D8;
        font-size: 14px;
        line-height: 1.5;
        text-align: center;
      }
      .button {
        width: 100%;
        padding: 10px;
        background-color: white;
        color: black;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-top: 20px;
      }
      .button:hover {
        background-color: #f5f5f5;
      }
      .google-icon {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <img src="icons/mem0-claude-icon.png" alt="Mem0 Logo" class="logo" />
      <h2 class="heading">Sign in to Mem0</h2>
    </div>
    <div class="content">
      <p class="message">Please sign in to access your memories and enhance your conversations.</p>
      <button id="googleSignInButton" class="button">
        <span class="google-icon">
          <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
            <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/>
            <path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18z" fill="#34A853"/>
            <path d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
            <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z" fill="#EA4335"/>
          </svg>
        </span>
        <span>Sign in with Google</span>
      </button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
